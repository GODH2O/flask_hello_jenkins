apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: monuser/nodejs-app:latest   # <-- adapte avec ton image Docker
        ports:
        - containerPort: 3000              # <-- le port de ton app.js (ex: 3000)
